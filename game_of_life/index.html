<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Game Of Life</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="params_wrapper">
			Размер вселенной по горизонтали: <input id="sizeX" type="number" min="0" max="200" step="5" value="50"><br>
			Размер вселенной по вертикали: <input id="sizeY" type="number" min="0" max="200" step="5" value="50"><br>
			Размер клетки: <input id="cellSize" type="number" min="0" max="200" step="1" value="10"><br>
			Цвет клетки: <input id="color" type="color" value="#000000"><br>
			Скорость эволюции (мс): <input id="speed" type="number" value="100"><br>
			<button id="apply">Применить</button>
		</div>
		<div class="buttons_wrapper">
			<button id="start">Старт</button>
			<button id="pause">Пауза</button>
			<button id="one_step">1 Шаг</button>
			<button id="random">Случайно</button>
			<button id="clear">Очистить</button><br>
			<canvas id="field">Обновите браузер</canvas>
		</div>

		<script src="js/GameOfLife.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
